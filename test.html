<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
<title>Tenant Intro + Directory Loop (Premium)</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    background: #0d0d0d;
    color: #fff;
  }

  canvas#particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }

  #tenantIntro, #directoryView {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    box-sizing: border-box;
    z-index: 1;
    overflow: hidden;
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  /* Transparent fullscreen intro */
  .intro-fullscreen {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    animation: fadeInUp 1s ease forwards;
    color: #fff;
    padding: 2vh 2vw;
    box-sizing: border-box;
  }

  /* Top bar with glass effect */
  .intro-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 1vh 2vw;
    margin-bottom: 4vh;
    position: sticky;
    top: 0;
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }

  .intro-header img {
    height: 10vh;
    width: 10vh;
    border-radius: 14px;
    background: #fff;
    padding: 0.5vh;
    object-fit: contain;
  }

  .intro-header .tenant-name {
    font-size: 5vh;
    font-weight: 900;
    text-align: right;
    flex: 1;
    padding-left: 2vw;
    background: linear-gradient(90deg, #00ffcc, #00aaff, #ff00cc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientFlow 5s ease infinite;
    background-size: 200% 200%;
  }

  @keyframes gradientFlow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* Big logo with animation */
  .intro-logo {
    max-width: 60vw;
    max-height: 30vh;
    margin: 0 auto 3vh auto;
    object-fit: contain;
    animation: floatLogo 4s ease-in-out infinite;
  }

  @keyframes floatLogo {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-10px) scale(1.05); }
    100% { transform: translateY(0) scale(1); }
  }

  /* Details inside glass card */
  .intro-details {
    font-size: 2.2vh;
    line-height: 1.6;
    text-align: left;
    max-width: 90vw;
    margin: 0 auto;
    padding: 2vh;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    box-shadow: 0 6px 30px rgba(0,0,0,0.4);
  }

  .intro-details h2 {
    margin-top: 0;
    color: #00ffcc;
  }

  /* Directory view with glass cards */
  .directory-container {
    width: 100%;
    height: 100%;
    overflow: hidden;
    padding: 2vh 2vw;
    box-sizing: border-box;
    color: #fff;
  }

  .directory-title {
    font-size: 5vh;
    font-weight: bold;
    text-align: center;
    margin-bottom: 3vh;
    background: linear-gradient(90deg, #ff00cc, #00ffcc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientFlow 5s ease infinite;
  }

  .floor-section {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 3vh;
    flex-wrap: wrap;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px);
    padding: 1.5vh 2vw;
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }

  .floor-section div:first-child {
    font-size: 3vh;
    font-weight: bold;
    color: #00ffcc;
    min-width: 80px;
  }

  .tenant-logos {
    display: flex;
    flex-wrap: wrap;
    gap: 1vw;
    max-width: 75vw;
  }

  .tenant-logos img {
    height: 7vh;
    width: auto;
    object-fit: contain;
    filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
    transition: transform 0.3s ease;
  }
  .tenant-logos img:hover {
    transform: scale(1.1);
  }

  @keyframes fadeInUp {
    0%{opacity:0; transform:translateY(4vh);}
    100%{opacity:1; transform:translateY(0);}
  }

  @media (max-width: 768px){
    .intro-header .tenant-name { font-size: 6vw; }
    .intro-details { font-size: 3.5vw; }
    .directory-title { font-size: 6vw; }
    .tenant-logos img { height: 12vw; }
  }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div id="tenantIntro"></div>
<div id="directoryView" style="display:none;"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCrGIB_YK33p_2EPTpU-klZ_3xQ5TOPm4c",
  authDomain: "adora-ad.firebaseapp.com",
  databaseURL: "https://adora-ad-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "adora-ad",
  storageBucket: "adora-ad.appspot.com",
  messagingSenderId: "550034277527",
  appId: "1:550034277527:web:966b16ce942a161e8955d2",
  measurementId: "G-QW5Y41EKLR"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const floorsRef = ref(db,"blocks/A/floors");

const tenantIntro = document.getElementById("tenantIntro");
const directoryView = document.getElementById("directoryView");

function ordinal(n){
  const s=["th","st","nd","rd"], v=n%100;
  return n+(s[(v-20)%10]||s[v]||s[0]);
}

onValue(floorsRef,(snapshot)=>{
  const data = snapshot.val();
  const tenantsSequence = [];
  Object.keys(data).forEach(floor=>{
    const tenantsObj = data[floor].tenants;
    if(tenantsObj){
      Object.keys(tenantsObj).forEach(key=>{
        tenantsSequence.push({
          name: tenantsObj[key].name,
          logo: tenantsObj[key].logo,
          floor: ordinal(Number(floor)),
          description: tenantsObj[key].description || "Welcome to our company.",
          core: tenantsObj[key].core || "N/A",
          contact: tenantsObj[key].contact || "N/A",
          email: tenantsObj[key].email || "N/A"
        });
      });
    }
  });

  let currentIndex = 0;

  function showNextTenant(){
    tenantIntro.style.display="flex";
    directoryView.style.display="none";
    tenantIntro.style.opacity = "0";
    tenantIntro.style.transform = "translateX(50px)";
    setTimeout(()=>{ tenantIntro.style.opacity = "1"; tenantIntro.style.transform = "translateX(0)"; },50);
    tenantIntro.innerHTML = "";

    if(currentIndex < tenantsSequence.length){
      const tenant = tenantsSequence[currentIndex];
      const wrapper = document.createElement("div");
      wrapper.className = "intro-fullscreen";

      const header = document.createElement("div");
      header.className = "intro-header";
      header.innerHTML = `<img src="${tenant.logo}" alt="logo"/><div class="tenant-name">${tenant.name}</div>`;
      wrapper.appendChild(header);

      const bigLogo = document.createElement("img");
      bigLogo.src = tenant.logo;
      bigLogo.className = "intro-logo";
      wrapper.appendChild(bigLogo);

      const details = document.createElement("div");
      details.className = "intro-details";
      details.innerHTML = `
        <h2>About ${tenant.name}</h2>
        <p><strong>Description:</strong> ${tenant.description}</p>
        <p><strong>Floor:</strong> ${tenant.floor} Floor</p>
        <p><strong>Core:</strong> ${tenant.core}</p>
        <p><strong>Contact:</strong> ${tenant.contact}</p>
        <p><strong>Email:</strong> ${tenant.email}</p>
      `;
      wrapper.appendChild(details);

      tenantIntro.appendChild(wrapper);

      currentIndex++;
      setTimeout(showNextTenant,10000);
    } else {
      showDirectory();
    }
  }

  function showDirectory(){
    tenantIntro.style.display="none";
    directoryView.style.display="block";
    directoryView.innerHTML = "";

    const container = document.createElement("div");
    container.className = "directory-container";

    const title = document.createElement("div");
    title.className = "directory-title";
    title.textContent = "Tenant Directory";
    container.appendChild(title);

    Object.keys(data).forEach(floor=>{
      const floorSection = document.createElement("div");
      floorSection.className = "floor-section";

      const floorNum = document.createElement("div");
      floorNum.textContent = ordinal(Number(floor));

      const logosDiv = document.createElement("div");
      logosDiv.className = "tenant-logos";

      const tenantsObj = data[floor].tenants;
      if(tenantsObj){
        Object.keys(tenantsObj).forEach(key=>{
          const logoImg = document.createElement("img");
          logoImg.src = tenantsObj[key].logo;
          logosDiv.appendChild(logoImg);
        });
      }

      floorSection.appendChild(floorNum);
      floorSection.appendChild(logosDiv);
      container.appendChild(floorSection);
    });

    directoryView.appendChild(container);

    // Auto scroll
    let scrollAmount = 0;
    const maxScroll = container.scrollHeight - container.clientHeight;
    const scrollStep = maxScroll / 200;
    const scrollInterval = setInterval(()=>{
      scrollAmount += scrollStep;
      if(scrollAmount >= maxScroll){
        scrollAmount = maxScroll;
      }
      container.scrollTo({top: scrollAmount, behavior:"smooth"});
    },50);

    setTimeout(()=>{
      clearInterval(scrollInterval);
      currentIndex = 0;
      showNextTenant();
    },20000);
  }

  showNextTenant();
});

// Premium glowing particles
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particlesArray = [];
function initParticles(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  particlesArray=[];
  for(let i=0;i<80;i++){
    particlesArray.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*4+2,
      dx: (Math.random()-0.5)*0.7,
      dy: (Math.random()-0.5)*0.7,
      color: `hsla(${Math.random()*360},100%,50%,0.6)`
    });
  }
}
function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.shadowBlur=20;
    ctx.shadowColor=p.color;
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animateParticles);
}
window.addEventListener("resize",()=>{ initParticles(); });
initParticles();
animateParticles();
</script>
</body>
</html>
