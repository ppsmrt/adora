<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenant Directory â€” Global Infocity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff6600;
      --muted: #6b7280;
      --bg: #ffffff;
      --divider: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .directory {
      width: 90vw;
      height: 95vh;
      max-width: 900px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      text-align: center;
      padding: 2vh 0;
      flex-shrink: 0;
    }
    .header h1 {
      color: var(--accent);
      font-weight: 900;
      margin: 0;
      font-size: 2rem;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeZoom 1s forwards;
      animation-delay: 0.2s;
    }
    .header h2 {
      font-weight: 600;
      margin: 0;
      font-size: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideUp 1s forwards;
      animation-delay: 1s;
    }

    .list {
      display: flex;
      flex-direction: column-reverse;
      border-top: 1px solid var(--divider);
      flex: 1;
      overflow: hidden;
    }
    .row {
      display: grid;
      grid-template-columns: 12vw 1.5vw auto;
      align-items: center;
      border-bottom: 1px solid var(--divider);
      padding: 0 1vw;
      gap: 0.5vw;
      opacity: 0;
      transform: translateY(30px);
    }
    .row.show {
      animation: fadeSlideUp 0.8s forwards;
    }

    .divider-vertical {
      width: 2px;
      justify-self: center;
      background: linear-gradient(to bottom, transparent, var(--divider), transparent);
    }
    .floor {
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.5);
    }
    .floor.show {
      animation: popIn 0.6s forwards;
    }
    .logo {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: nowrap;
      gap: 1vw;
      width: 100%;
    }
    .logo img {
      border-radius: 12px;
      object-fit: contain;
      background: #f9f9f9;
      padding: 6px;
      flex-shrink: 0;
      opacity: 0;
      transform: scale(0.5);
    }
    .logo img.show {
      animation: popIn 0.6s forwards;
    }

    /* Animations */
    @keyframes fadeZoom {
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeSlideUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="directory">
    <div class="header">
      <h1 id="mainTitle">Global Infocity Park</h1>
      <h2 id="subTitle">Block A</h2>
    </div>
    <div class="list" id="directoryView"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrGIB_YK33p_2EPTpU-klZ_3xQ5TOPm4c",
      authDomain: "adora-ad.firebaseapp.com",
      databaseURL: "https://adora-ad-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "adora-ad",
      storageBucket: "adora-ad.appspot.com",
      messagingSenderId: "550034277527",
      appId: "1:550034277527:web:966b16ce942a161e8955d2",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const floorsRef = ref(db, "blocks/A/floors");
    const listContainer = document.getElementById("directoryView");

    onValue(floorsRef, snapshot => {
      const data = snapshot.val();
      listContainer.innerHTML = "";
      if (!data) return;

      const floorKeys = Object.keys(data).sort((a,b)=>{
        if(a === "GF") return -1;
        if(b === "GF") return 1;
        return parseInt(a) - parseInt(b);
      });

      const numFloors = floorKeys.length;
      const directoryHeight = document.querySelector('.directory').clientHeight;
      const headerHeight = document.querySelector('.header').clientHeight;
      const rowHeight = (directoryHeight - headerHeight) / numFloors;

      let globalDelay = 2; // start after headers are done

      floorKeys.forEach((floor, i) => {
        const tenants = data[floor]?.tenants;
        if (!tenants) return;

        const row = document.createElement("div");
        row.className = "row";
        row.style.height = `${rowHeight}px`;

        const floorDiv = document.createElement("div");
        floorDiv.className = "floor";
        const floorBtn = document.createElement("div");
        floorBtn.style.background = "#000";
        floorBtn.style.color = "#fff";
        floorBtn.style.borderRadius = "50%";
        floorBtn.style.width = `${rowHeight * 0.5}px`;
        floorBtn.style.height = `${rowHeight * 0.5}px`;
        floorBtn.style.display = "flex";
        floorBtn.style.justifyContent = "center";
        floorBtn.style.alignItems = "center";
        floorBtn.style.fontWeight = "600";
        floorBtn.style.fontSize = `${rowHeight * 0.2}px`;
        floorBtn.textContent = floor;
        floorDiv.appendChild(floorBtn);

        const divider = document.createElement("div");
        divider.className = "divider-vertical";
        divider.style.height = `${rowHeight * 0.7}px`;

        const logoDiv = document.createElement("div");
        logoDiv.className = "logo";

        const tenantKeys = Object.keys(tenants);
        const tenantCount = tenantKeys.length;
        const availableLogoWidth = document.querySelector('.directory').clientWidth 
          - (12/100 * document.querySelector('.directory').clientWidth) 
          - 1.5/100 * document.querySelector('.directory').clientWidth;

        tenantKeys.forEach((key, idx) => {
          const img = document.createElement("img");
          img.src = tenants[key].logo || "https://via.placeholder.com/80";
          img.alt = tenants[key].name || "Tenant";

          let maxH = rowHeight * 0.8;
          if (tenantCount <= 2) maxH = rowHeight * 0.95;
          else if (tenantCount <= 4) maxH = rowHeight * 0.85;

          let maxW = availableLogoWidth / tenantCount - 16;
          const minSize = 64;

          img.style.height = `${Math.max(maxH, minSize)}px`;
          img.style.maxWidth = `${Math.max(maxW, minSize)}px`;
          img.style.width = "auto";

          // Animate each logo with stagger
          setTimeout(() => img.classList.add("show"), (globalDelay + idx + 2) * 400);

          logoDiv.appendChild(img);
        });

        row.appendChild(floorDiv);
        row.appendChild(divider);
        row.appendChild(logoDiv);
        listContainer.appendChild(row);

        // Animate row and floor circle
        setTimeout(() => row.classList.add("show"), globalDelay * 400);
        setTimeout(() => floorDiv.classList.add("show"), (globalDelay + 1) * 400);

        globalDelay += tenantKeys.length + 2; // push delay for next floor
      });
    });
  </script>
</body>
</html>
