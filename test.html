<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenant Directory â€” Global Infocity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes rowAnim {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .row-anim {
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      animation: rowAnim 0.6s forwards;
    }
  </style>
</head>
<body class="bg-gray-50 w-screen h-screen overflow-hidden flex justify-center items-center">

  <div class="w-full h-full max-w-full sm:max-w-5xl bg-white rounded-none sm:rounded-2xl shadow-xl flex flex-col">
    <!-- Header -->
    <div class="text-center px-4 sm:px-6 py-4 sm:py-6 border-b border-gray-200 flex-shrink-0">
      <h1 class="text-2xl sm:text-3xl lg:text-4xl font-extrabold text-orange-600">Global Infocity Park</h1>
      <h2 class="text-xl sm:text-2xl lg:text-3xl font-semibold text-gray-800 mt-1 sm:mt-2">Block A</h2>
    </div>

    <!-- Directory list -->
    <div id="directoryView" 
         class="flex flex-col-reverse border-t border-gray-200 flex-1 overflow-hidden p-2 sm:p-4 lg:p-6">
      <!-- Floors will load dynamically -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCrGIB_YK33p_2EPTpU-klZ_3xQ5TOPm4c",
      authDomain: "adora-ad.firebaseapp.com",
      databaseURL: "https://adora-ad-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "adora-ad",
      storageBucket: "adora-ad.appspot.com",
      messagingSenderId: "550034277527",
      appId: "1:550034277527:web:966b16ce942a161e8955d2",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const floorsRef = ref(db, "blocks/A/floors");

    const listContainer = document.getElementById("directoryView");

    onValue(floorsRef, snapshot => {
      const data = snapshot.val();
      listContainer.innerHTML = "";

      if (!data) return;

      const floorKeys = Object.keys(data).sort((a, b) => a - b);

      floorKeys.forEach((floor, i) => {
        const tenants = data[floor]?.tenants;
        if (!tenants) return;

        // Row with same view logic
        const row = document.createElement("div");
        row.className = `
          grid grid-cols-[80px_1px_auto] items-center
          px-2 sm:px-4 lg:px-6 py-3 sm:py-4 lg:py-6 border-b border-gray-200
          row-anim
        `;
        row.style.animationDelay = `${(i + 1) * 0.1}s`;

        // Floor label
        const floorDiv = document.createElement("div");
        floorDiv.className = "text-sm sm:text-base lg:text-lg font-semibold text-gray-500 whitespace-nowrap pl-2";
        floorDiv.textContent = `Floor ${floor}`;

        // Divider
        const divider = document.createElement("div");
        divider.className = "w-px h-12 sm:h-16 lg:h-20 bg-gradient-to-b from-transparent via-gray-300 to-transparent mx-auto";

        // Logo container
        const logoDiv = document.createElement("div");
        logoDiv.className = "flex flex-wrap gap-2 sm:gap-3 lg:gap-4 justify-start";

        Object.keys(tenants).forEach(key => {
          const img = document.createElement("img");
          img.src = tenants[key].logo || "https://via.placeholder.com/80";
          img.alt = tenants[key].name || "Tenant";
          img.className = `
            w-14 h-14 sm:w-20 sm:h-20 lg:w-24 lg:h-24
            rounded-xl object-contain bg-gray-50 p-2
            shadow-sm hover:scale-105 transition-transform
          `;
          logoDiv.appendChild(img);
        });

        row.appendChild(floorDiv);
        row.appendChild(divider);
        row.appendChild(logoDiv);

        listContainer.appendChild(row);
      });
    });
  </script>
</body>
</html>
