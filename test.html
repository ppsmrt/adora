<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenant Directory â€” Global Infocity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff6600;
      --muted: #6b7280;
      --bg: #ffffff;
      --divider: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .directory {
      width: 90vw;
      height: 95vh;
      max-width: 900px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      text-align: center;
      padding: 1vh 0;
      flex-shrink: 0;
    }
    .header h1 { color: var(--accent); font-weight: 800; margin: 0; }
    .header h2 { font-weight: 600; margin: 0; }
    .list {
      display: flex;
      flex-direction: column-reverse;
      border-top: 1px solid var(--divider);
      flex: 1;
      overflow: hidden;
    }
    .row {
      display: grid;
      grid-template-columns: 12vw 1.5vw auto; /* floor | divider | logos */
      align-items: center;
      border-bottom: 1px solid var(--divider);
      opacity: 0;
      transform: translateY(4vh) scale(0.5);
      animation: rowAnim 0.6s forwards;
      padding: 0 1vw;
      gap: 0.5vw;
    }
    .divider-vertical {
      width: 2px;
      height: 70%; /* will scale dynamically in JS */
      justify-self: center;
      background: linear-gradient(to bottom, transparent, var(--divider), transparent);
    }
    .floor {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5vh;
      width: 100%;
    }
    .logo img {
      border-radius: 12px;
      object-fit: contain;
      background: #f9f9f9;
      padding: 6px;
      flex-shrink: 0;
    }
    @keyframes rowAnim {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body>
  <div class="directory">
    <div class="header">
      <h1>Global Infocity Park</h1>
      <h2>Block A</h2>
    </div>
    <div class="list" id="directoryView"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrGIB_YK33p_2EPTpU-klZ_3xQ5TOPm4c",
      authDomain: "adora-ad.firebaseapp.com",
      databaseURL: "https://adora-ad-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "adora-ad",
      storageBucket: "adora-ad.appspot.com",
      messagingSenderId: "550034277527",
      appId: "1:550034277527:web:966b16ce942a161e8955d2",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const floorsRef = ref(db, "blocks/A/floors");
    const listContainer = document.getElementById("directoryView");

    onValue(floorsRef, snapshot => {
      const data = snapshot.val();
      listContainer.innerHTML = "";
      if (!data) return;

      // Sort floors: GF first, then numbers ascending
      const floorKeys = Object.keys(data).sort((a,b)=>{
        if(a === "GF") return -1;
        if(b === "GF") return 1;
        return parseInt(a) - parseInt(b);
      });

      const numFloors = floorKeys.length;
      const directoryHeight = document.querySelector('.directory').clientHeight;
      const headerHeight = document.querySelector('.header').clientHeight;
      const rowHeight = (directoryHeight - headerHeight) / numFloors;

      floorKeys.forEach((floor, i) => {
        const tenants = data[floor]?.tenants;
        if (!tenants) return;

        const row = document.createElement("div");
        row.className = "row";
        row.style.height = `${rowHeight}px`;
        row.style.animationDelay = `${(i+1)*0.1}s`;

        // Floor Button
        const floorDiv = document.createElement("div");
        floorDiv.className = "floor";

        const floorBtn = document.createElement("div");
        floorBtn.style.background = "#000";
        floorBtn.style.color = "#fff";
        floorBtn.style.borderRadius = "50%";
        floorBtn.style.width = `${rowHeight * 0.5}px`;
        floorBtn.style.height = `${rowHeight * 0.5}px`;
        floorBtn.style.display = "flex";
        floorBtn.style.justifyContent = "center";
        floorBtn.style.alignItems = "center";
        floorBtn.style.fontWeight = "600";
        floorBtn.style.fontSize = `${rowHeight * 0.2}px`;
        floorBtn.textContent = floor;

        floorDiv.appendChild(floorBtn);

        // Divider
        const divider = document.createElement("div");
        divider.className = "divider-vertical";
        divider.style.height = `${rowHeight * 0.7}px`;

        // Logos
        const logoDiv = document.createElement("div");
        logoDiv.className = "logo";

        const tenantKeys = Object.keys(tenants);
        const tenantCount = tenantKeys.length;
        const availableLogoWidth = document.querySelector('.directory').clientWidth 
          - (12/100 * document.querySelector('.directory').clientWidth) 
          - 1.5/100 * document.querySelector('.directory').clientWidth;

        tenantKeys.forEach(key => {
          const img = document.createElement("img");
          img.src = tenants[key].logo || "https://via.placeholder.com/80";
          img.alt = tenants[key].name || "Tenant";

          // Base size depending on number of tenants
          let maxH = rowHeight * 0.8;
          if (tenantCount <= 2) {
            maxH = rowHeight * 0.95;
          } else if (tenantCount <= 4) {
            maxH = rowHeight * 0.85;
          }

          // Width per tenant
          let maxW = availableLogoWidth / tenantCount - 16;

          // Minimum size (avoid tiny/pixelated logos on big screens)
          const minSize = 64; // px (can be adjusted)
          img.style.maxHeight = `${Math.max(maxH, minSize)}px`;
          img.style.maxWidth  = `${Math.max(maxW, minSize)}px`;

          // Keep aspect ratio
          img.style.height = "auto";
          img.style.width  = "auto";

          logoDiv.appendChild(img);
        });

        row.appendChild(floorDiv);
        row.appendChild(divider);
        row.appendChild(logoDiv);
        listContainer.appendChild(row);
      });
    });
  </script>
</body>
</html>
