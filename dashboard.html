<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Add TV Channel</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9GaCbYFH22WbiLs1pc_UJTsM_0Tetj6E",
      authDomain: "tnm3ulive.firebaseapp.com",
      databaseURL: "https://tnm3ulive-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tnm3ulive",
      storageBucket: "tnm3ulive.firebasestorage.app",
      messagingSenderId: "80664356882",
      appId: "1:80664356882:web:c8464819b0515ec9b210cb",
      measurementId: "G-FNS9JWZ9LS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check user logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("dashboard-section").style.display = "block";
        listenChannels();
      } else {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("dashboard-section").style.display = "none";
      }
    });

    window.logout = async () => {
      await signOut(auth);
      alert("Logged out");
    };

    async function listenChannels() {
      const channelsContainer = document.getElementById("channels-list");
      const q = query(collection(db, "channels"));
      onSnapshot(q, (snapshot) => {
        channelsContainer.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement("div");
          card.style.border = "1px solid #ddd";
          card.style.margin = "8px";
          card.style.padding = "8px";
          card.style.borderRadius = "6px";
          card.innerHTML = `
            <strong>${data.tvName}</strong> <br />
            Region: ${data.region} <br />
            Language: ${data.language} <br />
            Category: ${data.category} <br />
            <img src="${data.iconUrl}" alt="${data.tvName}" width="60" height="40" style="object-fit: contain;"/>
            <br />
            <a href="${data.m3u8Url}" target="_blank">Watch Stream</a>
          `;
          channelsContainer.appendChild(card);
        });
      });
    }

    window.addChannel = async () => {
      const tvName = document.getElementById("tvName").value.trim();
      const region = document.getElementById("region").value;
      const language = document.getElementById("language").value;
      const category = document.getElementById("category").value;
      const iconUrl = document.getElementById("iconUrl").value.trim();
      const m3u8Url = document.getElementById("m3u8Url").value.trim();

      if (!tvName || !region || !language || !category || !iconUrl || !m3u8Url) {
        alert("Please fill all fields");
        return;
      }

      try {
        await addDoc(collection(db, "channels"), {
          tvName,
          region,
          language,
          category,
          iconUrl,
          m3u8Url,
          addedAt: new Date(),
        });
        alert("Channel added successfully");
        // Clear form
        document.getElementById("tvName").value = "";
        document.getElementById("iconUrl").value = "";
        document.getElementById("m3u8Url").value = "";
      } catch (error) {
        alert("Error adding channel: " + error.message);
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.2rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #channels-list {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Login Section - you can reuse your login UI here -->
  <div id="login-section" style="display:none;">
    <h2>Please login first to access dashboard</h2>
    <!-- Add your login form here if needed -->
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section" style="display:none;">
    <h2>Admin Dashboard - Add TV Channel</h2>
    <button onclick="logout()">Logout</button>

    <label for="tvName">TV Name:</label>
    <input id="tvName" type="text" placeholder="Enter TV channel name" />

    <label for="region">Region:</label>
    <select id="region">
      <option value="">Select Region</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="North America">North America</option>
      <option value="South America">South America</option>
      <option value="Africa">Africa</option>
      <option value="Oceania">Oceania</option>
    </select>

    <label for="language">Language:</label>
    <select id="language">
      <option value="">Select Language</option>
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="Chinese">Chinese</option>
      <option value="Arabic">Arabic</option>
    </select>

    <label for="category">Category:</label>
    <select id="category">
      <option value="">Select Category</option>
      <option value="News">News</option>
      <option value="Sports">Sports</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Music">Music</option>
      <option value="Kids">Kids</option>
      <option value="Education">Education</option>
    </select>

    <label for="iconUrl">Icon URL:</label>
    <input id="iconUrl" type="url" placeholder="Enter icon image URL" />

    <label for="m3u8Url">TV m3u8 URL:</label>
    <input id="m3u8Url" type="url" placeholder="Enter live stream m3u8 URL" />

    <button onclick="addChannel()">Add Channel</button>

    <h3>Existing Channels:</h3>
    <div id="channels-list">
      <!-- Live channel cards will appear here -->
    </div>
  </div>
</body>
</html>
