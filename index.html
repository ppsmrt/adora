<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenant Directory â€” Global Infocity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff6600;
      --muted: #6b7280;
      --bg: #ffffff;
      --divider: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .directory {
      width: 700px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      text-align: center;
      padding: 20px;
      background: #fff;
    }
    .header h1 {
      color: var(--accent);
      font-size: 32px;
      font-weight: 800;
    }
    .header h2 {
      font-size: 28px;
      font-weight: 600;
      margin-top: 6px;
    }
    .list {
      display: flex;
      flex-direction: column-reverse;
      border-top: 1px solid var(--divider);
    }
    .row {
      display: grid;
      grid-template-columns: 80px 1px auto;
      align-items: center;
      padding: 16px 12px;
      border-bottom: 1px solid var(--divider);
      opacity: 0;
      transform: translateY(40px) scale(0.5);
      animation: rowAnim 0.6s forwards;
    }
    .row:last-child {
      border-bottom: none;
    }
    .divider-vertical {
      width: 1px;
      height: 70px;
      background: linear-gradient(to bottom, transparent, var(--divider), transparent);
      justify-self: center;
    }
    .floor {
      font-size: 16px;
      font-weight: 600;
      color: var(--muted);
      text-align: left;
      padding-left: 10px;
      white-space: nowrap;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: contain;
      background: #f9f9f9;
      padding: 6px;
    }
    @keyframes rowAnim {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="directory">
    <div class="header">
      <h1>Global Infocity Park</h1>
      <h2>Block A</h2>
    </div>
    <div class="list" id="directoryView">
      <!-- Floors will be dynamically loaded from Firebase -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCrGIB_YK33p_2EPTpU-klZ_3xQ5TOPm4c",
      authDomain: "adora-ad.firebaseapp.com",
      databaseURL: "https://adora-ad-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "adora-ad",
      storageBucket: "adora-ad.appspot.com",
      messagingSenderId: "550034277527",
      appId: "1:550034277527:web:966b16ce942a161e8955d2",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const floorsRef = ref(db, "blocks/A/floors");

    const listContainer = document.getElementById("directoryView");

    // Utility to add animation delays
    function ordinal(n) { return n; } // We'll just show "Floor X"

    onValue(floorsRef, snapshot => {
      const data = snapshot.val();
      listContainer.innerHTML = ""; // Clear existing rows

      if (!data) return;

      // Sort floors numerically
      const floorKeys = Object.keys(data).sort((a,b)=>a-b);

      floorKeys.forEach((floor, i) => {
        const tenants = data[floor]?.tenants;
        if (!tenants) return;

        const row = document.createElement("div");
        row.className = "row";
        row.style.animationDelay = `${(i+1)*0.1}s`;

        const floorDiv = document.createElement("div");
        floorDiv.className = "floor";
        floorDiv.textContent = `Floor ${floor}`;

        const divider = document.createElement("div");
        divider.className = "divider-vertical";

        const logoDiv = document.createElement("div");
        logoDiv.className = "logo";

        Object.keys(tenants).forEach(key => {
          const img = document.createElement("img");
          img.src = tenants[key].logo || "https://via.placeholder.com/80";
          img.alt = tenants[key].name || "Tenant";
          logoDiv.appendChild(img);
        });

        row.appendChild(floorDiv);
        row.appendChild(divider);
        row.appendChild(logoDiv);

        listContainer.appendChild(row);
      });
    });
  </script>
</body>
</html>
