<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Tenant Intro + Directory Loop</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    background: #ffffff; /* Full white background */
    color: #222;
  }
  canvas#particles {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: 0;
  }
  #tenantIntro, #directoryView {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    z-index: 1;
    overflow: hidden;
    transition: opacity 0.8s ease;
  }
  /* Fullscreen intro with white background */
  .intro-fullscreen {
    width: 100%;
    height: 100%;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    animation: fadeInUp 0.8s ease forwards;
    background: #ffffff;
    color: #222;
  }
  .intro-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
  }
  .intro-header img {
    height: 80px;
    width: 80px;
    border-radius: 16px;
    background: #fff;
    padding: 8px;
  }
  .intro-header .tenant-name {
    font-size: 36px;
    font-weight: 800;
  }
  .intro-logo {
    max-width: 300px;
    max-height: 200px;
    margin: 20px auto;
  }
  .intro-details {
    font-size: 18px;
    line-height: 1.6;
    text-align: left;
    max-width: 800px;
    margin: 20px auto;
  }

  /* Directory Styles */
  .directory-container {
    width: 100%;
    height: 100%;
    overflow: hidden; /* hide scrollbars */
    padding: 40px;
    box-sizing: border-box;
    background: #ffffff;
    color: #222;
  }
  .directory-title {
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }
  .directory-header {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 20px;
    border-bottom: 2px solid #222;
    padding-bottom: 5px;
  }
  .floor-section {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 25px;
  }
  .tenant-logos {
    display: flex;
    flex-wrap: nowrap;
    gap: 15px;
    overflow: hidden;
  }
  .tenant-logos img {
    height: 70px;
    width: 70px;
  }

  @keyframes fadeInUp {
    0%{opacity:0; transform:translateY(40px);}
    100%{opacity:1; transform:translateY(0);}
  }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div id="tenantIntro"></div>
<div id="directoryView" style="display:none;"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCrGIB_YK33p_2EPTpU-klZ_3xQ5TOPm4c",
  authDomain: "adora-ad.firebaseapp.com",
  databaseURL: "https://adora-ad-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "adora-ad",
  storageBucket: "adora-ad.appspot.com",
  messagingSenderId: "550034277527",
  appId: "1:550034277527:web:966b16ce942a161e8955d2",
  measurementId: "G-QW5Y41EKLR"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const floorsRef = ref(db,"blocks/A/floors");

const tenantIntro = document.getElementById("tenantIntro");
const directoryView = document.getElementById("directoryView");

function ordinal(n){
  const s=["th","st","nd","rd"], v=n%100;
  return n+(s[(v-20)%10]||s[v]||s[0]);
}

onValue(floorsRef,(snapshot)=>{
  const data = snapshot.val();
  const tenantsSequence = [];
  Object.keys(data).forEach(floor=>{
    const tenantsObj = data[floor].tenants;
    if(tenantsObj){
      Object.keys(tenantsObj).forEach(key=>{
        tenantsSequence.push({
          name: tenantsObj[key].name,
          logo: tenantsObj[key].logo,
          floor: ordinal(Number(floor)),
          description: tenantsObj[key].description || "Welcome to our company.",
          core: tenantsObj[key].core || "N/A",
          contact: tenantsObj[key].contact || "N/A",
          email: tenantsObj[key].email || "N/A"
        });
      });
    }
  });

  let currentIndex = 0;

  function showNextTenant(){
    tenantIntro.style.display="flex";
    directoryView.style.display="none";
    tenantIntro.innerHTML = "";

    if(currentIndex < tenantsSequence.length){
      const tenant = tenantsSequence[currentIndex];
      const wrapper = document.createElement("div");
      wrapper.className = "intro-fullscreen";

      const header = document.createElement("div");
      header.className = "intro-header";
      header.innerHTML = `<img src="${tenant.logo}" alt="logo"/><div class="tenant-name">${tenant.name}</div>`;
      wrapper.appendChild(header);

      const bigLogo = document.createElement("img");
      bigLogo.src = tenant.logo;
      bigLogo.className = "intro-logo";
      wrapper.appendChild(bigLogo);

      const details = document.createElement("div");
      details.className = "intro-details";
      details.innerHTML = `
        <h2>About ${tenant.name}</h2>
        <p><strong>Description:</strong> ${tenant.description}</p>
        <p><strong>Floor:</strong> ${tenant.floor} Floor</p>
        <p><strong>Core:</strong> ${tenant.core}</p>
        <p><strong>Contact:</strong> ${tenant.contact}</p>
        <p><strong>Email:</strong> ${tenant.email}</p>
      `;
      wrapper.appendChild(details);

      tenantIntro.appendChild(wrapper);

      currentIndex++;
      setTimeout(showNextTenant,10000);
    } else {
      showDirectory();
    }
  }

  function showDirectory(){
    tenantIntro.style.display="none";
    directoryView.style.display="block";
    directoryView.innerHTML = "";

    const container = document.createElement("div");
    container.className = "directory-container";

    const title = document.createElement("div");
    title.className = "directory-title";
    title.textContent = "Tenant Directory";
    container.appendChild(title);

    // Header row with Floor & Block Name
    const headerRow = document.createElement("div");
    headerRow.className = "directory-header";
    headerRow.innerHTML = `<span>Floor</span><span>Block Name</span>`;
    container.appendChild(headerRow);

    Object.keys(data).forEach(floor=>{
      const floorSection = document.createElement("div");
      floorSection.className = "floor-section";

      const floorNum = document.createElement("div");
      floorNum.textContent = ordinal(Number(floor));
      const logosDiv = document.createElement("div");
      logosDiv.className = "tenant-logos";

      const tenantsObj = data[floor].tenants;
      if(tenantsObj){
        Object.keys(tenantsObj).forEach(key=>{
          const logoImg = document.createElement("img");
          logoImg.src = tenantsObj[key].logo;
          logosDiv.appendChild(logoImg);
        });
      }

      floorSection.appendChild(floorNum);
      floorSection.appendChild(logosDiv);
      container.appendChild(floorSection);
    });

    directoryView.appendChild(container);

    // Auto scroll vertically
    container.scrollTo({top:0});
    let scrollAmount = 0;
    const scrollStep = container.scrollHeight / 100; 
    const scrollInterval = setInterval(()=>{
      scrollAmount += scrollStep;
      container.scrollTo({top:scrollAmount, behavior:"smooth"});
    },200);

    setTimeout(()=>{
      clearInterval(scrollInterval);
      currentIndex = 0;
      showNextTenant();
    },20000);
  }

  showNextTenant();
});

// Green particles
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particlesArray = [];
function initParticles(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  particlesArray=[];
  for(let i=0;i<100;i++){
    particlesArray.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*2+1,
      dx: (Math.random()-0.5)*0.5,
      dy: (Math.random()-0.5)*0.5
    });
  }
}
function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#0f0"; // green particles
  particlesArray.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animateParticles);
}
window.addEventListener("resize",initParticles);
initParticles();
animateParticles();
</script>
</body>
</html>
