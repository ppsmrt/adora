<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global InfoCity Park Chennai - Block A</title>
  <style>
    /* Background Gradient + Animation */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #222;
      background: linear-gradient(135deg, #fff6e5, #ff9e42);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    /* Logo */
    .logo img {
      width: 100%;
      height: auto;
      animation: fadeInDown 1.2s ease-in-out;
    }

    /* Header */
    .title {
      display: flex;
      justify-content: space-between;
      padding: 10px 14px;
      border-top: 3px solid #ff6a00;
      border-bottom: 3px solid #ff6a00;
      font-weight: bold;
      font-style: italic;
      font-size: 22px;
      text-transform: uppercase;
      animation: pixelate 1.5s steps(5, end) forwards;
    }
    .title span {
      text-decoration: underline;
      color: #ff6a00;
    }

    /* Table */
    table { width: 100%; border-collapse: collapse; }
    tr { border-top: 1px solid rgba(0,0,0,0.1); }
    td { padding: 14px; text-align: center; }

    /* Floor Label */
    td.floor {
      font-weight: bold;
      font-size: 20px;
      width: 70px;
      color: #ff6a00;
    }

    /* Company Grid */
    td.company {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .company-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 6px 12px;
      opacity: 0;
    }

    /* Logo Styling */
    .company-item img {
      max-height: 60px;
      max-width: 140px;
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.25));
      border-radius: 12px;
      background: white;
      padding: 6px;
    }

    /* Company Name */
    .company-item span {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      letter-spacing: 0.5px;
    }

    /* Animations */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pixelate {
      0% { filter: blur(8px); opacity: 0; }
      50% { filter: blur(4px); opacity: 0.5; }
      100% { filter: blur(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInLeft {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes zoomIn {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Background Particle Canvas */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div id="particles-js"></div>

  <div class="container">
    <!-- Top Logo -->
    <div class="logo">
      <img src="https://i.ibb.co/MxMnGFvY/20250911-222515.jpg" alt="Global InfoCity Park Chennai Logo" />
    </div>

    <!-- Header -->
    <div class="title">
      <span>FLOOR</span>
      <span>BLOCK-A</span>
    </div>

    <!-- Directory Table -->
    <table id="directory">
      <tbody id="floors"></tbody>
    </table>
  </div>

  <!-- Firebase + Animations -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCrGIB_YK33p_2EPTpU-klZ_3xQ5TOPm4c",
      authDomain: "adora-ad.firebaseapp.com",
      databaseURL: "https://adora-ad-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "adora-ad",
      storageBucket: "adora-ad.firebasestorage.app",
      messagingSenderId: "550034277527",
      appId: "1:550034277527:web:966b16ce942a161e8955d2",
      measurementId: "G-QW5Y41EKLR"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const floorsRef = ref(db, "blocks/A/floors");
    const floorsContainer = document.getElementById("floors");

    // Random animations
    const animations = ["fadeInUp", "fadeInLeft", "zoomIn"];

    onValue(floorsRef, (snapshot) => {
      const data = snapshot.val();
      floorsContainer.innerHTML = "";

      for (const floor in data) {
        const tenants = data[floor];

        let row = `<tr>
          <td class="floor">${floor}</td>
          <td class="company">`;

        tenants.forEach((tenant, idx) => {
          const anim = animations[Math.floor(Math.random() * animations.length)];
          row += `
            <div class="company-item" style="animation:${anim} 1s ease ${idx * 0.3}s forwards;">
              <img src="${tenant.logo}" alt="${tenant.name}"/>
              <span>${tenant.name}</span>
            </div>
          `;
        });

        row += `</td></tr>`;
        floorsContainer.innerHTML += row;
      }
    });
  </script>

  <!-- Particles.js Background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "move": { "speed": 2 },
        "line_linked": { "enable": true, "color": "#ff6a00" },
        "color": { "value": "#ff6a00" }
      }
    });
  </script>
</body>
</html>
