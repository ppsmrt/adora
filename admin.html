<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adora Ad Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <!-- Ad Upload Form -->
  <div id="upload-page" class="w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-lg space-y-6">
    <h2 class="text-3xl font-bold text-center text-purple-400">Upload Advertisement</h2>
    <form id="upload-form" class="space-y-4">
      <input id="ad-title" type="text" placeholder="Title of the Ad" class="w-full p-3 rounded-lg bg-gray-700">
      <input id="ad-file" type="file" accept="image/*,video/*" class="w-full">
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 transition p-3 rounded-lg">Submit</button>
    </form>
    <p id="upload-success" class="text-green-500 text-center hidden">Ad uploaded successfully!</p>
    <p id="upload-error" class="text-red-500 text-center hidden">Please enter title and select a file.</p>
  </div>

  <script type="module">
    import { auth, db, storage } from "/adora/assets/js/auth.js";
    import { signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { ref as dbRef, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const uploadForm = document.getElementById("upload-form");
    const uploadSuccess = document.getElementById("upload-success");
    const uploadError = document.getElementById("upload-error");

    // Sign in anonymously
    try {
      const userCred = await signInAnonymously(auth);
      console.log("Signed in anonymously with UID:", userCred.user.uid);
    } catch (err) {
      console.error("Anonymous sign-in failed:", err.code, err.message);
      uploadError.textContent = "Failed to authenticate with Firebase.";
      uploadError.classList.remove("hidden");
    }

    // Upload Ad
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("ad-title").value.trim();
      const file = document.getElementById("ad-file").files[0];

      if (!file || !title) {
        uploadError.textContent = "Please enter title and select a file.";
        uploadError.classList.remove("hidden");
        uploadSuccess.classList.add("hidden");
        return;
      }

      try {
        // Upload to Firebase Storage
        const fileRef = sRef(storage, "ads/" + Date.now() + "_" + file.name);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);

        // Save metadata to Realtime Database
        const newAdRef = push(dbRef(db, "ads"));
        await set(newAdRef, {
          id: newAdRef.key,
          title,
          type: file.type.startsWith("video") ? "video" : "image",
          url,
          createdAt: Date.now(),
          storagePath: fileRef.fullPath
        });

        // Reset form
        document.getElementById("ad-title").value = "";
        document.getElementById("ad-file").value = "";

        uploadSuccess.classList.remove("hidden");
        uploadError.classList.add("hidden");
      } catch (err) {
        console.error("Upload failed:", err);
        uploadError.textContent = "Error uploading ad. Please try again.";
        uploadError.classList.remove("hidden");
        uploadSuccess.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
