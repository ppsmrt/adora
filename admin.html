<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin - Manage Clients</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Scrollbars */
  ::-webkit-scrollbar { width: 10px; }
  ::-webkit-scrollbar-track { background: #f3f4f6; border-radius: 5px; }
  ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 5px; }
  ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }

  /* Card hover animation */
  .card-hover:hover {
    transform: translateY(-3px);
    transition: all 0.3s ease;
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
  }

  /* Gradient buttons */
  .btn-gradient {
    background: linear-gradient(90deg, #4f46e5, #6366f1);
    color: white;
    font-weight: 600;
    transition: all 0.3s;
  }
  .btn-gradient:hover {
    background: linear-gradient(90deg, #6366f1, #8b5cf6);
    transform: scale(1.05);
  }

  /* Gradient text headers */
  .gradient-text {
    background: linear-gradient(to right, #4f46e5, #6366f1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Input focus */
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
  }

  /* Toast notification */
  #toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #4f46e5;
    color: white;
    padding: 16px 24px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    font-weight: 500;
    display: none;
    z-index: 9999;
    animation: fadeInOut 3s forwards;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(20px);}
    10% { opacity: 1; transform: translateY(0);}
    90% { opacity: 1; transform: translateY(0);}
    100% { opacity: 0; transform: translateY(20px);}
  }
</style>
</head>
<body class="bg-gray-50 text-gray-900 p-6 font-sans">

<!-- Toast -->
<div id="toast"></div>

<!-- Page Title -->
<h1 class="text-4xl font-extrabold mb-10 text-center gradient-text drop-shadow-lg">
  Admin Panel - Manage Tenants & Ads
</h1>

<!-- Add/Edit Tenant Form -->
<form id="addForm" class="space-y-6 mb-12 bg-white p-8 rounded-3xl shadow-xl max-w-5xl mx-auto border border-gray-200">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b border-gray-300 pb-2">Add / Edit Tenant</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <select id="block" class="p-4 bg-gray-100 rounded-lg w-full border border-gray-300 text-gray-800">
      <option value="">Select Block</option>
      <option value="A">Block A</option>
      <option value="B">Block B</option>
      <option value="C">Block C</option>
    </select>

    <input id="floor" type="number" placeholder="Floor Number" class="p-4 bg-gray-100 rounded-lg w-full border border-gray-300 text-gray-800"/>

    <input id="name" type="text" placeholder="Tenant Name" class="p-4 bg-gray-100 rounded-lg w-full border border-gray-300 text-gray-800"/>
    <input id="logoUrl" type="url" placeholder="Logo Image URL" class="p-4 bg-gray-100 rounded-lg w-full border border-gray-300 text-gray-800"/>

    <input id="core" type="text" placeholder="Core" class="p-4 bg-gray-100 rounded-lg w-full border border-gray-300 text-gray-800"/>
    <input id="contact" type="text" placeholder="Contact Number" class="p-4 bg-gray-100 rounded-lg w-full border border-gray-300 text-gray-800"/>

    <input id="email" type="email" placeholder="Email" class="p-4 bg-gray-100 rounded-lg w-full border border-gray-300 text-gray-800"/>
    <textarea id="description" placeholder="Description" class="p-4 bg-gray-100 rounded-lg w-full resize-none border border-gray-300 text-gray-800"></textarea>
  </div>

  <div class="flex gap-4 mt-6">
    <button type="submit" class="btn-gradient px-8 py-3 rounded-xl shadow-lg w-full">Save Tenant</button>
    <button type="button" id="cancelEdit" class="bg-gray-200 text-gray-800 px-8 py-3 rounded-xl w-full hidden shadow-inner">Cancel</button>
  </div>
</form>

<!-- Tenant List -->
<h2 class="text-3xl font-extrabold mb-6 text-center text-gray-700 drop-shadow-md">Existing Tenants</h2>
<div id="tenantList" class="space-y-4 max-w-5xl mx-auto"></div>

<!-- Announcements -->
<h2 class="text-3xl font-extrabold mt-12 mb-6 text-center text-blue-600 drop-shadow-md">Announcements</h2>
<form id="announcementForm" class="space-y-4 mb-6 bg-white p-6 rounded-3xl shadow-xl max-w-3xl mx-auto border border-gray-200">
  <input id="announcementUrl" type="url" placeholder="Enter Announcement Image/Video URL" class="p-4 bg-gray-100 rounded-lg w-full border border-gray-300 text-gray-800"/>
  <button type="submit" class="btn-gradient px-6 py-2 rounded-xl w-full shadow-lg">Save</button>
</form>
<div id="announcementList" class="space-y-4 max-w-3xl mx-auto"></div>

<!-- Ads -->
<h2 class="text-3xl font-extrabold mt-12 mb-6 text-center text-purple-600 drop-shadow-md">Ads</h2>
<form id="adsForm" class="space-y-4 mb-6 bg-white p-6 rounded-3xl shadow-xl max-w-3xl mx-auto border border-gray-200">
  <input id="adsUrl" type="url" placeholder="Enter Ad Image/Video URL" class="p-4 bg-gray-100 rounded-lg w-full border border-gray-300 text-gray-800"/>
  <button type="submit" class="btn-gradient px-6 py-2 rounded-xl w-full shadow-lg">Save</button>
</form>
<div id="adsList" class="space-y-4 max-w-3xl mx-auto"></div>

<!-- Firebase + Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set, push, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCrGIB_YK33p_2EPTpU-klZ_3xQ5TOPm4c",
    authDomain: "adora-ad.firebaseapp.com",
    databaseURL: "https://adora-ad-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "adora-ad"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const toast = document.getElementById('toast');
  function showToast(msg) {
    toast.textContent = msg;
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 3000);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const blockEl = document.getElementById("block");
    const floorEl = document.getElementById("floor");
    const tenantList = document.getElementById("tenantList");
    const nameEl = document.getElementById("name");
    const logoEl = document.getElementById("logoUrl");
    const coreEl = document.getElementById("core");
    const descEl = document.getElementById("description");
    const contactEl = document.getElementById("contact");
    const emailEl = document.getElementById("email");
    const addForm = document.getElementById("addForm");
    const cancelEditBtn = document.getElementById("cancelEdit");
    let editTenantId = null;

    addForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const block = blockEl.value;
      const floor = floorEl.value;
      const name = nameEl.value;
      const logo = logoEl.value;
      const core = coreEl.value;
      const description = descEl.value;
      const contact = contactEl.value;
      const email = emailEl.value;
      if (!block || !floor || !name) return showToast("Fill at least block, floor, and name");
      const tenantData = { name, logo, core, description, contact, email };
      try {
        if (editTenantId) {
          await set(ref(db, `blocks/${block}/floors/${floor}/tenants/${editTenantId}`), tenantData);
          editTenantId = null;
          cancelEditBtn.classList.add("hidden");
          showToast("Tenant updated!");
        } else {
          const tenantRef = push(ref(db, `blocks/${block}/floors/${floor}/tenants`));
          await set(tenantRef, tenantData);
          showToast("Tenant added!");
        }
        addForm.reset();
      } catch (err) { showToast("Error: " + err.message); }
    });

    cancelEditBtn.addEventListener("click", () => {
      editTenantId = null;
      addForm.reset();
      cancelEditBtn.classList.add("hidden");
    });

    function watchTenants() {
      const block = blockEl.value;
      const floor = floorEl.value;
      if (!block || !floor) {
        tenantList.innerHTML = "<p class='text-gray-400 text-center'>Select block and floor to view tenants.</p>";
        return;
      }
      const tenantsRef = ref(db, `blocks/${block}/floors/${floor}/tenants`);
      onValue(tenantsRef, (snapshot) => {
        const data = snapshot.val();
        tenantList.innerHTML = "";
        if (!data) {
          tenantList.innerHTML = "<p class='text-gray-400 text-center'>No tenants found.</p>";
          return;
        }
        Object.keys(data).forEach(tid => {
          const t = data[tid];
          const item = document.createElement("div");
          item.className = "flex items-center justify-between bg-white p-4 rounded-lg shadow-md card-hover";

          const left = document.createElement("div");
          left.className = "flex items-center gap-4";
          if (t.logo) {
            const logo = document.createElement("img");
            logo.src = t.logo;
            logo.className = "h-12 w-12 rounded";
            left.appendChild(logo);
          }
          const info = document.createElement("div");
          info.innerHTML = `<span class="font-bold text-lg text-gray-800">${t.name}</span><br><span class="text-sm text-gray-500">Floor: ${floor}</span>`;
          left.appendChild(info);
          item.appendChild(left);

          const right = document.createElement("div");
          right.className = "flex gap-2";
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.className = "bg-yellow-400 px-4 py-1 rounded hover:bg-yellow-500 text-sm";
          editBtn.onclick = () => {
            editTenantId = tid;
            nameEl.value = t.name;
            logoEl.value = t.logo || "";
            coreEl.value = t.core || "";
            descEl.value = t.description || "";
            contactEl.value = t.contact || "";
            emailEl.value = t.email || "";
            cancelEditBtn.classList.remove("hidden");
          };
          right.appendChild(editBtn);

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.className = "bg-red-600 px-4 py-1 rounded hover:bg-red-700 text-sm";
          delBtn.onclick = async () => {
            if (confirm(`Delete tenant ${t.name}?`)) {
              await remove(ref(db, `blocks/${block}/floors/${floor}/tenants/${tid}`));
              showToast("Tenant deleted!");
            }
          };
          right.appendChild(delBtn);

          item.appendChild(right);
          tenantList.appendChild(item);
        });
      });
    }
    blockEl.addEventListener("change", watchTenants);
    floorEl.addEventListener("input", watchTenants);

    // Announcements
    const announcementForm = document.getElementById("announcementForm");
    const announcementUrl = document.getElementById("announcementUrl");
    const announcementList = document.getElementById("announcementList");
    announcementForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!announcementUrl.value) return showToast("Enter announcement URL");
      const newRef = push(ref(db, "announcements"));
      await set(newRef, { url: announcementUrl.value });
      announcementForm.reset();
      showToast("Announcement added!");
    });
    onValue(ref(db, "announcements"), (snap) => {
      const data = snap.val();
      announcementList.innerHTML = "";
      if (!data) return;
      Object.keys(data).forEach((id) => {
        const item = document.createElement("div");
        item.className = "flex items-center justify-between bg-white p-4 rounded-lg shadow-md card-hover";
        item.innerHTML = `<span class="truncate w-2/3 text-gray-800">${data[id].url}</span>`;
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "bg-red-600 px-4 py-1 rounded hover:bg-red-700 text-sm";
        delBtn.onclick = () => { remove(ref(db, "announcements/" + id)); showToast("Announcement deleted!"); };
        item.appendChild(delBtn);
        announcementList.appendChild(item);
      });
    });

    // Ads
    const adsForm = document.getElementById("adsForm");
    const adsUrl = document.getElementById("adsUrl");
    const adsList = document.getElementById("adsList");
    adsForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!adsUrl.value) return showToast("Enter ad URL");
      const newRef = push(ref(db, "ads"));
      await set(newRef, { url: adsUrl.value });
      adsForm.reset();
      showToast("Ad added!");
    });
    onValue(ref(db, "ads"), (snap) => {
      const data = snap.val();
      adsList.innerHTML = "";
      if (!data) return;
      Object.keys(data).forEach((id) => {
        const item = document.createElement("div");
        item.className = "flex items-center justify-between bg-white p-4 rounded-lg shadow-md card-hover";
        item.innerHTML = `<span class="truncate w-2/3 text-gray-800">${data[id].url}</span>`;
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "bg-red-600 px-4 py-1 rounded hover:bg-red-700 text-sm";
        delBtn.onclick = () => { remove(ref(db, "ads/" + id)); showToast("Ad deleted!"); };
        item.appendChild(delBtn);
        adsList.appendChild(item);
      });
    });

  });
</script>
</body>
</html>
